<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <rect width="128" height="128" fill="#24292f" rx="16"/>
  
  <!-- Calendar grid -->
  <g transform="translate(16, 16)">
    <!-- Normal contributions -->
    <rect x="0" y="0" width="8" height="8" fill="#ebedf0"/>
    <rect x="10" y="0" width="8" height="8" fill="#9be9a8"/>
    <rect x="20" y="0" width="8" height="8" fill="#40c463"/>
    <rect x="30" y="0" width="8" height="8" fill="#30a14e"/>
    <rect x="40" y="0" width="8" height="8" fill="#216e39"/>
    
    <!-- Bug day (red) -->
    <rect x="0" y="10" width="8" height="8" fill="#cc0000"/>
    <rect x="10" y="10" width="8" height="8" fill="#9be9a8"/>
    <rect x="20" y="10" width="8" height="8" fill="#40c463"/>
    <rect x="30" y="10" width="8" height="8" fill="#30a14e"/>
    <rect x="40" y="10" width="8" height="8" fill="#216e39"/>
    
    <!-- Failure day (blinking outline) -->
    <rect x="0" y="20" width="8" height="8" fill="#ebedf0" stroke="#ff6b6b" stroke-width="1"/>
    <rect x="10" y="20" width="8" height="8" fill="#9be9a8"/>
    <rect x="20" y="20" width="8" height="8" fill="#40c463"/>
    <rect x="30" y="20" width="8" height="8" fill="#30a14e"/>
    <rect x="40" y="20" width="8" height="8" fill="#216e39"/>
    
    <!-- Both bug and failure -->
    <rect x="0" y="30" width="8" height="8" fill="#cc0000" stroke="#ff6b6b" stroke-width="1"/>
    <rect x="10" y="30" width="8" height="8" fill="#9be9a8"/>
    <rect x="20" y="30" width="8" height="8" fill="#40c463"/>
    <rect x="30" y="30" width="8" height="8" fill="#30a14e"/>
    <rect x="40" y="30" width="8" height="8" fill="#216e39"/>
  </g>
  
  <!-- Spicy text -->
  <text x="64" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SPICY</text>
</svg>
