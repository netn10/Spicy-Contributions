<!DOCTYPE html>
<html>
<head>
  <title>Spicy Contributes - Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background: #2ea44f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2c974b;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>üå∂Ô∏è Spicy Contributes Settings</h2>
  
  <div class="form-group">
    <label for="token">GitHub Personal Access Token (classic or fine-grained)</label>
    <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
    <small>Required for accessing commit data and test results</small>
    <br>
    <small style="color: #666;">
      <strong>Need a token?</strong> 
      <a href="https://github.com/settings/tokens" target="_blank">Create one here</a> 
      with <code>public_repo</code> and <code>read:user</code> scopes.
    </small>
  </div>

  <div class="form-group">
    <div class="checkbox-group">
      <input type="checkbox" id="enableBugDetection">
      <label for="enableBugDetection">Turn contributions red when bugs are detected</label>
    </div>
  </div>

  <div class="form-group">
    <div class="checkbox-group">
      <input type="checkbox" id="enableTestBlinking">
      <label for="enableTestBlinking">Blink contributions when tests fail</label>
    </div>
  </div>

  <div class="form-group">
    <div class="checkbox-group">
      <input type="checkbox" id="enableAutoRefresh">
      <label for="enableAutoRefresh">Auto-refresh contribution data every 5 minutes</label>
    </div>
  </div>

  <button id="save">Save Settings</button>
  <button id="test">Test Connection</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
